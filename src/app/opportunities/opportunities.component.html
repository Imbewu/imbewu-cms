<div class="container mt-5">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name of the center</label>
          <input type="type"  #name class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Course subject</label>
          <input type="text" #subject class="form-control" id="exampleInputPassword1">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Course subject</label>
            <input type="date" #date class="form-control" id="exampleInputPassword1">
          </div>
        
        <button type="submit" class="btn btn-primary" (click)="Submit(name.value ,subject.value , date.value)">Submit</button>
      </form>
</div>
